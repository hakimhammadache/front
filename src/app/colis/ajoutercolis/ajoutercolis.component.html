
<h2 class="text-center mt-2"><img src="../../../assets/img/balance.png" width="50" alt=""> Surpoids</h2>
<form [formGroup]="formdata">
    <div class="col-12 col-md-8 mx-auto shadow p-5 mt-5">
        <div class="col">
            <label for="">Tracking </label>
            <input type="text" class="form-control" formControlName="tracking" placeholder="Tracking" autofocus>
        </div>
    
        <div class="" formArrayName="parcels">
            <label for="">Colis</label>
            <div class="from-group row m-0" [formGroupName]="index" *ngFor="let parcel of parcels; let index = index">
                <div class="row">
                    <div class="col-md-11"><input type="number" class="form-control" formControlName="weight" placeholder="Poids"></div>
                </div>
                <div class="col-md-3"><input type="number" class="form-control" formControlName="length" placeholder="longueur">
                </div>
                <div class="col-md-3"><input type="number" class="form-control" formControlName="width" placeholder="largeur">
                </div>
                <div class="col-md-3"><input type="number" class="form-control" formControlName="height" placeholder="Hauteur">
                </div>
                <div class="col-md-2"><input type="number" class="form-control" formControlName="quantity"
                        placeholder="QuantitÃ©">
                </div>
                <div class="col-md-1" (click)="addParcel()">
                    <button class="btn btn-danger py-3 px-3 mx-auto" (click)="deleteParcel(index)" *ngIf="index+1 !== parcels.length">-</button>
                    <button class="btn btn-success py-3 px-3 mx-auto" (mouseup)="addParcel()" *ngIf="index+1 === parcels.length">+</button>
                </div>
            </div>
        </div>

        <div class="mt-3 mx-auto text-center">
            <button class="btn btn-danger shadow px-5 py-3" (click)="newColis()">Valider</button>
        </div>
    </div>
</form>
